{% extends "layout.html" %}
{% block title %}
Ziqiang Planet
{% end %}
{% block sidebar %}
<aside id="aside">
<div class="sidebar">
    <ul>
        {% for f in feeds %}
        <li class="feed" id="feed-{{ f.id }}">
        <a style="display:block;" href="#">{{ f.feed_name }}</a>
        </li>
        {% end %}
    </ul>
</div>
</aside>
{% end %}
{% block section %}
<div class="container">
</div>
<div class="elevator-container">
    <ul class="elevator">
    </ul>
</div>
{% end %}
