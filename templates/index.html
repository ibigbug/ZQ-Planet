{% extends "layout.html" %}
{% block title %}

{% end %}
{% block sidebar %}
<aside id="aside">
<div class="sidebar">
    <ul>
        {% for f in feeds %}
        <li class="feed" id="feed-{{ f.id }}">
        <a style="display:block;" href="#{{f.id}}">{{ f.feed_name }}</a>
        </li>
        {% end %}
    </ul>
</div>
</aside>
{% end %}
{% block section %}
<div class="container">
</div>
{% end %}
